detector:
  # Пороги — не слишком жёсткие, чтобы сигналы вообще появлялись
  pump_pct_5m: 1
  dump_pct_5m: 1
  pump_pct_1h: 20
  dump_pct_1h: 20

  # Минимальные условия качества
  min_liquidity_usd: 10000
  min_age_days: 0.1        # ~2.4 часа
  cooldown_s: 600

  # Для нормального накопления временного ряда
  min_points_window: 3
  time_bucket_s: 300       # 5 минут

stream:
  # НЕ увеличиваем — WS у Dexscreener по факту snapshot
  poll_interval_s: 5

  # ВАЖНО: лимит батча (убрали магическое 11)
  max_tokens: 50

  # Сетевые лимиты
  rate_limit: 4.0
  max_retries: 1     # 0 = бесконечные ретраи
  backoff_base: 1.0

  # Cloudflare лучше включить, иначе часто пусто
  use_cloudflare_bypass: true

  # WebSocket transport: websockets | curl_cffi
  transport: "websockets"

  # Dexscreener параметры
  timeframe: "h24"
  rank_by: "trendingScoreH6"
  order: "desc"

  filters:
    # НАЧИНАЕМ С SOLANA — там данные самые стабильные
    chain_ids:
      - "solana"

    # pumpfun + основные живые DEX
    dex_ids:
      - "pumpfun"
      - "raydium"
      - "orca"
      - "meteora"

    # Не режем слишком рано
    liquidity_min: 5000

telegram:
  enabled: true
  rate_limit_s: 1.0
  max_retries: 3
  backoff_base: 1.0
