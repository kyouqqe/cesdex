detector:
  pump_pct_5m: 1
  dump_pct_5m: 1
  pump_pct_1h: 20
  dump_pct_1h: 20
  min_liquidity_usd: 10000
  min_age_days: 0.1
  cooldown_s: 600
  min_points_window: 3
  time_bucket_s: 300

stream:
  poll_interval_s: 5
  max_tokens: 50
  rate_limit: 4.0
  max_retries: 1
  backoff_base: 1.0
  use_cloudflare_bypass: true
  transport: "websockets"
  timeframe: "h24"
  rank_by: "trendingScoreH6"
  order: "desc"
  filters:
    chain_ids:
      - "solana"
    dex_ids:
      - "pumpfun"
      - "raydium"
      - "orca"
      - "meteora"
    liquidity_min: 5000

telegram:
  enabled: true
  rate_limit_s: 1.0
  max_retries: 3
  backoff_base: 1.0
